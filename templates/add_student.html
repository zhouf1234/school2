<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>添加学生页面</title>
  <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
 </head>
 <body>
 <div class="container">
     <div class="page-header">
         <h1>学生信息管理
             <small>添加新学生</small>
         </h1>
     </div>

{# 提交信息的表单 开始 #}
<div class="row">
     <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" action="/add_student/" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="inputStudentName" class="col-sm-2 control-label">学生姓名</label>
            <div class="col-sm-10">
              <input name="name" type="text" class="form-control" id="inputStudentName" placeholder="学生姓名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputStudentName" class="col-sm-2 control-label">所在班级</label>
            <div class="col-sm-10">
              <select class="form-control" name="sclass" id="class_id">
                  {% for class in class_list %}
                    <option value="{{ class.id }}">{{ class.cname }}</option>
                  {% endfor %}
              </select>
            </div>
          </div>

           <div class="form-group">
            <label for="inputStudentName" class="col-sm-2 control-label">学生籍贯</label>
            <div class="col-sm-10">
              <input name="city" type="text" class="form-control" id="inputStudentName" placeholder="请输入省份">
            </div>
          </div>

           <div class="form-group">
            <label for="inputStudentName" class="col-sm-2 control-label">学生年龄</label>
            <div class="col-sm-10">
              <input name="age" type="text" class="form-control" id="inputStudentName" placeholder="请输入年龄">
            </div>
          </div>

           <div class="form-group">
            <label for="inputStudentName" class="col-sm-2 control-label">学生性别</label>
                <div class="col-sm-2 col-md-offset-1 radio">
                    <input type="radio" name='sex' id='optionRadios1' value='男' checked=''>
                    男
                </div>
                 <div class="col-sm-2 radio">
                     <input type="radio" name='sex' id='optionRadios1' value='女' checked=''>
                    女
                </div>
          </div>

           <div class="form-group">
            <label for="inputStudentName" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
              <input name="phone" type="text" class="form-control" id="inputStudentName" placeholder="请输入手机或座机号码">
            </div>
          </div>

           <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">提交</button>
            </div>
          </div>
        </form>
        </div>
    </div>
 {# 提交班级信息的表单 结束 #}
 </div>
 </body>
</html>
